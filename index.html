<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Portfolio</title>

    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8d28aef0fa.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Main Container -->
    <div class="container-fluid position-relative">

            <!-- Start Column -->
            <div id="elementWorks" class="  text-center m-3 btn draggable">
                <i id="works" class="folder fa fa-folder fa-7x text-primary" aria-hidden="true"></i>
                <label class="d-block textB" for="works">Works</label>
            </div>

            <div id="elementAboutMe" class="  text-center m-3 draggable">
                <i id="about_me" class="fa fa-file fa-7x text-primary" aria-hidden="true"></i>
                <label class="d-block textB" for="about_me">About Me</label>
            </div>

            <div id="elementContactMe" class="  text-center m-3 draggable">
                <i id="contact_me" class="fa fa-file fa-7x text-white" aria-hidden="true"></i>
                <label class="d-block textB" for="contact_me">Contact Me</label>
            </div>

            <div id="elementRandomStuff" class="  text-center m-3 draggable">
                <i id="randomStuff" class="fa fa-file fa-7x text-secondary" aria-hidden="true"></i>
                <label class="d-block textB" for="randomStuff">Random stuff</label>
            </div>

            <!-- End Column-->
            <!-- Dialog Boxes -->
            <div class="dialog position-relative" id="dialog_my_project">
                <div class="row-sm text-center">
                    <div class="  text-center m-3 btn">
                        <i id="folder_inside" class="folder fa fa-folder fa-3x text-success" aria-hidden="true"></i>
                        <label class="text-white font-weight-bold d-block" for="folder_inside">Folder Inside</label>
                    </div>
                </div>
            </div>

            <div class="dialog text-center text-white" id="dialog_pippo_project">
                <h1>DAJE PIPPO</h1>
            </div>

            <div class="dialog" id="dialog_folder_inside">
                <div class="row-sm text-center">
                    <div class="  text-center m-3 btn">
                        <i id="inside_1" class="fa fa-file fa-3x text-white" aria-hidden="true"></i>
                        <label class="text-white font-weight-bold d-block" for="inside_1">Inside 1</label>
                    </div>

                    <div class=" text-center m-3 btn">
                        <i id="inside_2" class="fa fa-file fa-3x text-danger" aria-hidden="true"></i>
                        <label class="text-white font-weight-bold d-block" for="inside_2">Inside 2</label>
                    </div>
                </div>
            </div>

            <!-- End Dialog Boxes-->


    </div>
    <!-- End Main Container -->

    <!-- Bootstrap JS/jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- My JS/jQuery -->
    <script src="index.js"></script>
</body>

</html>
