<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Portfolio</title>

    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8d28aef0fa.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Main Container -->
    <div class="container-fluid position-relative" style="position: relative">

            <!-- Start Column -->
                <div id="elementWorks" class="text-center m-3 btn draggable">
                        <img class="folder" id="works" src="./assets/_SVG_UI/ICO_FOLDER.svg" width="60" height="60">
                    <label class="d-block textA" for="works">Works</label>
                </div>
            
                <div id="elementAboutMe" class="text-center m-3 btn draggable">
                        <img class="folder" id="about_me" src="./assets/_SVG_UI/ICO_TXT.svg" width="60" height="60">
                    <label class="d-block textA" for="about_me">About Me</label>
                </div>
            
                <div id="elementContactMe" class="text-center m-3 btn draggable">
                        <img class="folder" id="contact_me" src="./assets/_SVG_UI/ICO_TXT.svg" width="60" height="60">
                    <label class="d-block textA" for="contact_me">Contact Me</label>
                </div>
            
                <div id="elementRandomStuff" class="text-center m-3 btn draggable">
                        <img class="folder" id="randomStuff" src="./assets/_SVG_UI/ICO_EXE.svg" width="60" height="60">
                    <label class="d-block textA" for="randomStuff">Random stuff</label>
                </div>
            

            <!-- End Column-->
            <!-- Dialog Boxes -->
            <div class="dialog position-relative" id="">
                <div class="row-sm text-center">
                    <div class="  text-center m-3 btn">
                        <i id="folder_inside" class="folder fa fa-folder fa-3x text-success" aria-hidden="true"></i>
                        <label class="text-white font-weight-bold d-block" for="folder_inside">Folder Inside</label>
                    </div>
                </div>
            </div>

            <div class="dialog position-relative" id="dialogAboutMe" style="height: 200px;">
                    <div id="myDialogText" class="textB  m-3">
                    </div>
            </div>

            <div class="dialog position-relative" id="dialogAboutMePhoto">
                <img src="./assets/About me.jpg" alt="about_me.jpg" height="200px" width="200px">
            </div>        
        </div>



            

            <!-- <div class="dialog" id="dialog_folder_inside">
                <div class="row-sm text-center">

                        <i id="inside_1" class="fa fa-file fa-3x text-white" aria-hidden="true"></i>
                        <label class="text-white font-weight-bold d-block" for="inside_1">Inside 1</label>
                    </div>

                    <div class=" text-center m-3 btn">
                        <i id="inside_2" class="fa fa-file fa-3x text-danger" aria-hidden="true"></i>
                        <label class="text-white font-weight-bold d-block" for="inside_2">Inside 2</label>
                    </div>
                </div>
            </div> -->

            <!-- End Dialog Boxes-->


    </div>
    <!-- End Main Container -->

    <!-- Bootstrap JS/jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
